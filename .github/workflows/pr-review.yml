name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  # Позволяет запускать вручную
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: number

# Права для создания комментариев в PR
permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для RAG

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up Node.js (for GitHub MCP Server)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ollama для embeddings (RAG)
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull mxbai-embed-large

      - name: Build project
        run: ./gradlew build -x test

      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Run AI PR Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_ROOT: ${{ github.workspace }}
        run: |
          # Извлекаем owner и repo из GITHUB_REPOSITORY
          OWNER=$(echo ${{ github.repository }} | cut -d'/' -f1)
          REPO=$(echo ${{ github.repository }} | cut -d'/' -f2)
          PR_NUMBER=${{ steps.pr.outputs.number }}

          echo "Reviewing PR #${PR_NUMBER} in ${OWNER}/${REPO}"

          # Запускаем ревью
          ./gradlew runPrReview --args="${OWNER} ${REPO} ${PR_NUMBER} --output review-result.md"
        continue-on-error: true

      - name: Upload review result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-review-result
          path: review-result.md
          if-no-files-found: ignore

      - name: Post review summary to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let reviewContent = '';
            try {
              reviewContent = fs.readFileSync('review-result.md', 'utf8');
            } catch (e) {
              reviewContent = '## AI Review\n\nReview could not be completed. Please check the workflow logs.';
            }

            // Truncate if too long (GitHub has a limit)
            if (reviewContent.length > 65000) {
              reviewContent = reviewContent.substring(0, 65000) + '\n\n...(truncated)';
            }

            // Add header
            const body = `## AI Code Review\n\n${reviewContent}\n\n---\n*Automated review by AI PR Reviewer*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('AI Code Review')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
